services:
  redis:
    image: redis:latest
    command: ['redis-server', '--bind', 'redis', '--port', '6379']
    restart: always
    ports:
      - '6379:6379'
    expose:
      - '6379'
  web:
    build: .
    ports:
      - '8080:8080'
    environment:
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN}
      - TW_TOKEN=${TW_TOKEN}
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/code
